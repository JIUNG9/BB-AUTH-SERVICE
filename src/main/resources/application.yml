spring:
  mail:
    host: ${email.send.host}
    port: 587
    username: ${email.send.email}
    password: ${email.send.passord}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    auth-code-expiration-millis: 1800000












email:
  send:
    from: ${email.send.from}